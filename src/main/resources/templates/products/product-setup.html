<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4">Add Product</h1>
    
    <form th:action="@{/product-setup}" th:object="${productDTO}" method="post" class="needs-validation">
        
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter product name" required>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" id="description" rows="3" placeholder="Enter description"></textarea>
        </div>
        
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select th:field="*{status}" class="form-control" id="status" required>
                <option value="" disabled selected>Select status</option>
                <option value="1">Active</option>
                <option value="0">Inactive</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="prices" class="form-label">Price</label>
            <input type="number" step="0.01" th:field="*{prices}" class="form-control" id="prices" placeholder="Enter price" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Product</button>
    </form>
</div>
</body>
</html>
