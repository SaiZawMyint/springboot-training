<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<table>
	<thead>
		<tr>
			<td>Id</td>
			<td>Name</td>
			<td>Description</td>
			<td>Status</td>
			<td>Price</td>
		</tr>
	</thead>
	<tbody>
		<tr th:each="product : ${productList}">
			<td th:text="${product.id}"></td>
			<td th:text="${product.name}"></td>
			<td th:text="${product.description}"></td>
			<td th:text="${product.statusDesc}"></td>
			<td th:text="${product.prices}"></td>
		</tr>
	</tbody>
</table>
</body>
</html>
