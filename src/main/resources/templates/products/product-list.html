<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/base-layout}">
<head>
<title>Product List</title>
<!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
	<div layout:fragment="content">
		<h1>Product List</h1>
		<table>
			<thead>
				<tr>
					<td>Id</td>
					<td>Name</td>
					<td>Description</td>
					<td>Status</td>
					<td>Price</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${productList}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.description}"></td>
					<td th:text="${product.statusDesc}"></td>
					<td th:text="${product.prices}"></td>
					<td class="upd-btn"><a th:href="@{/edit/{id}(id=${product.id})}" class="updt-link">Update</a></td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<td class="delete-btn"><a th:href="@{/delete/{id}(id=${product.id})}" class="delete-link">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
