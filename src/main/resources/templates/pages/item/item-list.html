<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base-layout}">

<head>
    <meta charset="UTF-8">
    <title>Item List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
<main layout:fragment="content">
    <div class="container-fluid">
        <h1>Item List</h1>
        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Sell Price</th>
                            <th>Original Price</th>
                            <th>Quantity</th>
                            <th>Status</th>
                            <th>Product</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${itemList}">
                            <td th:text="${item.id}"></td>
                            <td th:text="${item.name}"></td>
                            <td th:text="${item.sellPrice}"></td>
                            <td th:text="${item.originalPrice}"></td>
                            <td th:text="${item.quantity}"></td>
                            <td th:text="${item.statusDesc}"></td>
                            <td th:text="${item.productId}"></td>
                            <td>
                                <a th:href="@{/item/edit/{id}(id=${item.id})}" 
                                   class="btn btn-sm btn-primary me-2">Update</a>
                                <a th:href="@{/item/delete/{id}(id=${item.id})}" 
                                   class="btn btn-sm btn-danger">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
</body>
</html>
