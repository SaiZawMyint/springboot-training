<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/base-layout}">

<head>
	<meta charset="UTF-8">
	<title>Add Item</title>
	<link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">
</head>

<body>
	<main layout:fragment="content">
		<div class="container-fluid">
			<div class="card">
				<div class="card-body">
					<h1 class="mb-4">Add Item</h1>

					<form th:action="@{/item-setup}" th:object="${itemDTO}" method="post" class="needs-validation">

					<input type="hidden" th:field="*{id}" >

						<div class="mb-3">
							<label for="name" class="form-label">Item Name</label>
							<input type="text" th:field="*{name}" class="form-control" id="name"
								placeholder="Enter product name">
								<span th:if="${#fields.hasErrors('name')}" th:errorClass="text-danger" th:errors="*{name}"></span>
						</div>

						<div class="mb-3">
							<label for="sell-price" class="form-label">Sell Price</label>
							<input type="number" th:field="*{sellPrice}" class="form-control" id="name"
								placeholder="Enter product Sell Price">
							<span th:if="${#fields.hasErrors('sellPrice')}" th:errorClass="text-danger" th:errors="*{sellPrice}"></span>
						</div>

						<div class="mb-3">
							<label for="status" class="form-label">Original Price</label>
							<input type="number" th:field="*{originalPrice}" class="form-control" id="name"
								placeholder="Enter product Original Price">
							<span th:if="${#fields.hasErrors('originalPrice')}" th:errorClass="text-danger" th:errors="*{originalPrice}"></span>
						</div>

						<div class="mb-3">
							<label for="status" class="form-label">Quantity</label>
							<input type="number" th:field="*{quantity}" class="form-control" id="name"
								placeholder="Enter product Quantity">
								<span th:if="${#fields.hasErrors('quantity')}" th:errorClass="text-danger" th:errors="*{quantity}"></span>
						</div>

						<div class="mb-3">
							<label for="status" class="form-label">Status</label>
							<select th:field="*{status}" class="form-control" id="status">
								<option value="" disabled selected>Select status</option>
								<option value="1">Active</option>
								<option value="0">Inactive</option>
							</select>
						</div>

						<div class="mb-3">
							<label for="product" class="form-label">Product</label> 
							<select th:field="*{product}" class="form-control" id="product">
								<option value="" selected>Select Product</option>
								<option th:each="pdt : ${productList}" 
										th:value="${pdt.id}" th:text="${pdt.name}">
								</option>
							</select>
							<span th:if="${#fields.hasErrors('product')}" th:errorClass="text-danger" th:errors="*{product}"></span>
						</div>

						<button type="submit" class="btn btn-primary">Save Product</button>
					</form>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
