<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
	<meta charset="UTF-8">
	<title>Add User Info</title>
	<link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">
</head>

<body>
	<divmain layout:fragment="content">
		<div class="container-fluid">
			<div class="card">
				<div class="card-body">
					<h1 class="mb-4">Add User Info</h1>

					<form th:action="@{/user_setup}" th:object="${userDTO}" method="post"
						class="needs-validation">

						<input type="hidden" th:field="*{id}">

						<div class="mb-3">
							<label for="name" class="form-label">User Name</label>
							<input type="text" th:field="*{username}" class="form-control" id="name" placeholder="Enter Name" required>
						</div>

						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input type="text" th:field="*{email}" class="form-control" id="name" placeholder="Enter Email." required>
						</div>
						
						<div class="mb-3">
							<label for="password" class="form-label">Password</label>
							<input type="text" th:field="*{password}" class="form-control" id="name" placeholder="Enter Password." required>
						</div>

						<button type="submit" class="btn btn-primary">Save</button>
					</form>
				</div>
			</div>
		</div>
		</div>
		</main>
</body>

</html>
