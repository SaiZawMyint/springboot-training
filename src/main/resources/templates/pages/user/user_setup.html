<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base-layout}">

<head>
	<meta charset="UTF-8">
	<title>Add User Info</title>
	<link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">
</head>

<body>
	<main layout:fragment="content">
		<div class="container-fluid">
			<div class="card">
				<div class="card-body">
					<h1 class="mb-4">Add User Info</h1>

					<form th:action="@{/user_setup}" th:object="${userDTO}" method="post"
						class="needs-validation">

						<input type="hidden" th:field="*{id}">

						<div class="mb-3">
							<label for="name" class="form-label">User Name</label>
							<input type="text" th:field="*{username}" class="form-control" id="name" placeholder="Enter Name">
							<span th:if="${#fields.hasErrors('username')}" th:errorClass="text-danger"
															th:errors="*{username}"></span>
						</div>

						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input type="text" th:field="*{email}" class="form-control" id="name" placeholder="Enter Email.">
							<span th:if="${#fields.hasErrors('email')}" th:errorClass="text-danger"
																						th:errors="*{email}"></span>
						</div>
						
						<div class="mb-3" th:if="${userDTO.id != null}">
							<label for="password" class="form-label">Password</label>
							<input type="password" th:field="*{password}" class="form-control"
							           minlength="8"
							           maxlength="20"
							           title="Password must be 8-20 characters, include uppercase, lowercase, number, and special character" />
									   
						</div>

						<button type="submit" class="btn btn-primary">Save</button>
					</form>
				</div>
			</div>
		</div>
		</main>
</body>

</html>
