<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base-layout}">
<head>
<meta charset="UTF-8">
<title>User List</title>
<!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<main  layout:fragment="content">
	<div class="container-fluid">
		<h1>User List</h1>
		<div class="card">
			<div class="card-body">
				<table class="table table-striped">
					<thead>
						<tr scope="col">
							<td>Id</td>
							<td>Name</td>
							<td>Email</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${userDTO}" scope="row">
							<td th:text="${user.id}"></td>
							<td th:text="${user.username}"></td>
							<td th:text="${user.email}"></td>
							<td class="upd-btn"><a th:href="@{/user/edit/{id}(id=${user.id})}" class="updt-link">Update</a></td>&nbsp;&nbsp;&nbsp;&nbsp;
							<td class="delete-btn"><a th:href="@{/user/delete/{id}(id=${user.id})}" class="delete-link">Delete</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</main >
</body>
</html>
