<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/base-layout}">
<head>
<title>Product List</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Product List</h1>
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<td>Id</td>
						<td>Name</td>
						<td>Description</td>
						<td>Status</td>
						<td>Price</td>
						<td>Action</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="product : ${productList}">
						<td th:text="${product.id}"></td>
						<td th:text="${product.name}"></td>
						<td th:text="${product.description}"></td>
						<td th:text="${product.statusDesc}"></td>
						<td th:text="${product.prices}"></td>
						<td class="action-btns"><a
							th:href="@{/edit/{id}(id=${product.id})}"
							sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER')"
							class="updt-link" title="Update"> <i class="fas fa-edit"></i>
						</a> &nbsp; <a
							th:href="@{/delete/{id}(id=${product.id})}"
							sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER')"
							class="delete-link" title="Delete"> <i
								class="fas fa-trash-alt"></i>
						</a></td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
