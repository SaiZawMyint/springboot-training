<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base-layout}">

<head>
	<meta charset="UTF-8">
	<title>Add Product</title>
	<link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">
</head>

<body>
	<divmain layout:fragment="content">
		<div class="container-fluid">
			<div class="card">
				<div class="card-body">
					<h1 class="mb-4">Add Product</h1>

					<form th:action="@{/product-setup}" th:object="${productDTO}" method="post"
						class="needs-validation">

						<input type="hidden" th:field="*{id}">

						<div class="mb-3">
							<label for="name" class="form-label">Product Name</label>
							<input type="text" th:field="*{name}" class="form-control" id="name"
								placeholder="Enter product name" required>
						</div>

						<div class="mb-3">
							<label for="description" class="form-label">Description</label>
							<textarea th:field="*{description}" class="form-control" id="description" rows="3"
								placeholder="Enter description"></textarea>
						</div>

						<div class="mb-3">
							<label for="status" class="form-label">Status</label>
							<select th:field="*{status}" class="form-control" id="status" required>
								<option value="" disabled selected>Select status</option>
								<option value="1">Active</option>
								<option value="0">Inactive</option>
							</select>
						</div>

						<div class="mb-3">
							<label for="prices" class="form-label">Price</label>
							<input type="number" step="0.01" th:field="*{price}" class="form-control" id="prices"
								placeholder="Enter price" required>
						</div>
						
						<div class="mb-3">
						    <label for="category" class="form-label">Category</label>
						    <select th:field="*{categoryId}" class="form-control" id="category" required>
						        <option value="" disabled selected>Select Category</option>
						        <option th:each="cat : ${categories}" 
						                th:value="${cat.id}" 
						                th:text="${cat.name}"></option>
						    </select>
						</div>


						<button type="submit" class="btn btn-primary">Save Product</button>
					</form>
				</div>
			</div>
		</div>
		</div>
		</main>
</body>

</html>
