<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/base-layout}">

<head>
	<meta charset="UTF-8">
	<title>Add Product</title>
	<link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">
</head>

<body>
	<main layout:fragment="content">
		<div class="container-fluid">
			<div class="card">
				<div class="card-body">
					<h1 class="mb-4">Add Product</h1>

					<form th:action="@{/product-setup}" th:object="${productDTO}" method="post" class="needs-validation">

						<input type="hidden" th:field="*{id}">

						<div class="mb-3">
							<label for="name" class="form-label">Product Name</label>
							<input type="text" th:field="*{name}" class="form-control" id="name"
								placeholder="Enter product name">
							<span th:if="${#fields.hasErrors('name')}" th:errorClass="text-danger"
								th:errors="*{name}"></span>
						</div>

						<div class="mb-3">
							<label for="description" class="form-label">Description</label>
							<textarea th:field="*{description}" class="form-control" id="description" rows="3"
								placeholder="Enter description"></textarea>
							<span th:if="${#fields.hasErrors('description')}" th:errorClass="text-danger"
								th:errors="*{description}"></span>
						</div>

						<div class="mb-3">
							<label for="status" class="form-label">Status</label>
							<select th:field="*{status}" class="form-control" id="status">
								<option value="" disabled selected>Select status</option>
								<option value="1">Active</option>
								<option value="0">Inactive</option>
							</select>
						</div>

						<div class="mb-3">
							<label for="prices" class="form-label">Price</label>
							<input type="number" step="0.01" th:field="*{price}" class="form-control" id="prices"
								placeholder="Enter price">
							<span th:if="${#fields.hasErrors('price')}" th:errorClass="text-danger"
								th:errors="*{price}"></span>
						</div>

						<!--<div class="mb-3">
							<label for="productCategoryId" class="form-label">Product
								Category</label> <select th:field="*{categoryId}" class="form-control"
								id="productCategoryId">
								<option value="" selected>Select Category</option>
								<option th:each="category : ${categoryList}" 
										th:value="${category.categoryId}"
										th:text="${category.name}"></option>
							</select>

							<span th:if="${#fields.hasErrors('categoryId')}" th:errorClass="text-danger"
								th:errors="*{categoryId}"></span>

						</div>-->
						
						<div class="mb-3">
							<label for="productCategoryId" class="form-label">Product
								Category</label> <select th:field="*{productCategoryId}"
								class="form-control" id="productCategoryId" >
								<option value="" selected>Select Category</option>
								<option th:each="category : ${categoryList}"
									th:value="${category.id}" th:text="${category.name}"></option>
							</select>
							
							<span th:if="${#fields.hasErrors('productCategoryId')}" th:errorClass="text-danger" th:errors="*{productCategoryId}"></span>

						</div>

						<button type="submit" class="btn btn-primary">Save Product</button>
					</form>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
