<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base-layout}">
<head>
    <title>Product Categories</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Product Categories</h1>

    <div class="mb-3">
        <a th:href="@{/product-categories/create}" 
           class="btn btn-primary"
           sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER')">
            <i class="fas fa-plus"></i> Add New Category
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Code</td>
                <td>Sequence</td>
                <td>Status</td>
                <td>Created By</td>
                <td>Action</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>
                <td th:text="${category.code}"></td>
                <td th:text="${category.sequence}"></td>
                <td th:text="${category.status}"></td>
                <td th:text="${category.createdBy != null ? category.createdBy.username : 'N/A'}"></td>
                <td class="action-btns">
                    <a th:href="@{/product-categories/edit/{id}(id=${category.id})}"
                       sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER')"
                       class="updt-link" title="Update">
                        <i class="fas fa-edit"></i>
                    </a>
                    &nbsp;
                    <a th:href="@{/product-categories/delete/{id}(id=${category.id})}"
                       sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER')"
                       class="delete-link" title="Delete"
                       onclick="return confirm('Are you sure you want to delete this category?');">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
