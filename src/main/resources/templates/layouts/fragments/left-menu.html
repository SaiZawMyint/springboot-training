<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- Font Awesome (optional â€” used for icons in this example) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* small styling for chevron rotation */
    .toggler-icon { transition: transform .18s ease; }
    .toggler-icon.rotated { transform: rotate(180deg); }
    /* optional: indent submenu links */
    .sidebar .collapse .nav-link { padding-left: 1.25rem; }
  </style>
</head>
<body>
  <th:block th:fragment="left-menu">
    <aside class="sidebar bg-light">
      <nav class="nav flex-column py-3" id="leftMenu">
        <a class="nav-link" href="/" th:href="@{/}">
          <i class="fas fa-tachometer-alt me-1"></i> Dashboard
        </a>

        <!-- Product -->
        <div class="mb-2">
          <a class="nav-link dropdown-toggle"
             data-toggle="collapse" 
             data-bs-target="#productSubmenu"
             aria-expanded="false"
             href="#productSubmenu">
            <span><i class="fas fa-box me-1"></i> Product</span>
            <i class="fas fa-chevron-down toggler-icon small"></i>
          </a>
          <div class="collapse sub-menu" id="productSubmenu">
            <a class="nav-link" href="/product-setup" th:href="@{/product-setup}"><i class="fas fa-cog me-1"></i> Product Setup</a>
            <a class="nav-link" href="/product-list" th:href="@{/product-list}"><i class="fas fa-list me-1"></i> Product List</a>
			
			<a class="nav-link" href="/productcategory-setup" th:href="@{/productcategory-setup}"><i class="fas fa-cog me-1"></i> Product Category Setup</a>
			<a class="nav-link" href="/productcategory-list" th:href="@{/productcategory-list}"><i class="fas fa-list me-1"></i> Product Category List</a>
          </div>
        </div>

        <!-- User -->
        <div class="mb-2">
          <a class="nav-link dropdown-toggle"
              data-toggle="collapse"
             data-bs-target="#userSubmenu"
             aria-expanded="false"
             href="#userSubmenu">
            <span><i class="fas fa-user me-1"></i> User</span>
            <i class="fas fa-chevron-down toggler-icon small"></i>
          </a>
          <div class="collapse sub-menu" id="userSubmenu">
            <a class="nav-link" href="/user_setup" th:href="@{/user_setup}"><i class="fas fa-cog me-1"></i> User Setup</a>
            <a class="nav-link" href="/user_list" th:href="@{/user_list}"><i class="fas fa-list me-1"></i> User List</a>
          </div>
        </div>

        <!-- Role -->
        <div class="mb-2">
          <a class="nav-link dropdown-toggle"
              data-toggle="collapse"
             data-bs-target="#roleSubmenu"
             aria-expanded="false"
             href="#roleSubmenu">
            <span><i class="fas fa-user-shield me-1"></i> Role</span>
            <i class="fas fa-chevron-down toggler-icon small"></i>
          </a>
          <div class="collapse sub-menu" id="roleSubmenu">
            <a class="nav-link" href="/role_setup" th:href="@{/role_setup}"><i class="fas fa-cog me-1"></i> Role Setup</a>
            <a class="nav-link" href="/role_setup" th:href="@{/role_list}"><i class="fas fa-list me-1"></i> Role List</a>
          </div>
        </div>

        <!-- Item -->
        <div class="mb-2">
          <a class="nav-link dropdown-toggle"
              data-toggle="collapse"
             data-bs-target="#itemSubmenu"
             aria-expanded="false"
            href="#itemSubmenu">
            <span><i class="fas fa-boxes me-1"></i> Item</span>
            <i class="fas fa-chevron-down toggler-icon small"></i>
          </a>
          <div class="collapse sub-menu" id="itemSubmenu">
            <a class="nav-link" href="/item-setup" th:href="@{/item-setup}"><i class="fas fa-cog me-1"></i> Item Setup</a>
            <a class="nav-link" href="/item-list" th:href="@{/item-list}"><i class="fas fa-list me-1"></i> Item List</a>
          </div>
        </div>

      </nav>
    </aside>
  </th:block>




</body>
</html>
