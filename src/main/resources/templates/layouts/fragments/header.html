<!DOCTYPE html>
<html>
  <head>
    <title>Header</title>
	<html xmlns:th="http://www.thymeleaf.org"
	      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  </head>
  <body>
	<div class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="header">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Product Management System</a>
	    <div class="collapse navbar-collapse">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li th:classappend="${module == 'home' ? 'active' : ''}" class="nav-item">
	          <a class="nav-link" th:href="@{/}">Home</a>
	        </li>
	        <li th:classappend="${module == 'tasks' ? 'active' : ''}" class="nav-item">
	          <a class="nav-link" th:href="@{/task}">Tasks</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</div>
  </body>
</html>
